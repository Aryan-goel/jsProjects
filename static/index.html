<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>projects</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your age in days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>

      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <button class="btn btn-success" id="cat-gen" onclick="generateCat()">
        Generate Cat
      </button>
      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>
    <div class="container-3">
      <h2>Rock paper scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="https://media.istockphoto.com/photos/stone-pebble-gray-picture-id1288973456?s=612x612"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="https://cdn.pixabay.com/photo/2017/08/11/14/02/paper-2631126_1280.jpg"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="https://www.ikea.com/in/en/images/products/sy-scissors__0598116_pe677469_s5.jpg?f=xl"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
